---

- name:  Install Nginx
  apt:
    name: nginx
    update_cache: yes
    state: latest

- name:  Copy Index Html File
  copy:
    src: index.html.j2
    dest: /var/www/html/index.html
    mode: '0644'
    remote_src: false
  notify: restart nginx

- name:  Start Nginx
  service:
    name: nginx
    state: started